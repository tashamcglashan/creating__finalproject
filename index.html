<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treact</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/ceffe1b838.js" crossorigin="anonymous"></script>
</head>
<body>
  <section>
    <nav>
        <img src="./assets 2/logo.2c489fc453a1783cbadacf914efa3df6.svg" class="logo" alt="letter T logo">
        <h1 class="word__logo">Treact</h1>
        <ul>
            <li><a href="#about">About</a></li>
            <li><a href="#blog"></a>Blog</li>
            <li><a href="#pricing"></a>Pricing</li>
            <li><a href="#contactus">Contact Us</a></li>
            <li><a href="#login">Login</a></li>

    <header>

        <div class="row">
            <div class="home__description">

    <figure>
        <img src="./assets 2/design-illustration-2.6da6a00b20c07c4a9b65d1870679e1b8.svg" class="desktop__img" alt="">
